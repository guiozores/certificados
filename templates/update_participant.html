<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Participante</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Atualizar Participante</h1>
    <form action="{{ url_for('update_participant', id=participant.id) }}" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ participant.nome }}" required><br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" value="{{ participant.cpf }}" required><br>
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" value="{{ participant.data_nascimento }}"><br>
        <input type="submit" value="Atualizar">
    </form>
    <a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
